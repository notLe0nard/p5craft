<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.rovercam.js"></script>
    
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="assets/textures/etc/minecraft_title.ico">
    <title>P5Craft</title>
    
  </head>
  <body>
    <script src="utils.js"></script>
    <script src="block.js"></script>
    <script src="sketch.js"></script>
    <script src="chunk.js"></script>
    <script src="block_selector.js"></script>
    
    


    

    <div id="main_menu">
      <img src="assets/textures/gui/minecraft_title.png" alt="" id="logo">
      <div id="buttons">
          <div  class="button" id="singleplayer" onclick="open_singleplayer_menu();">Singleplayer</div>
          <div  class="button" id="multiplayer" >Multiplayer</div>
          <div  class="button" id="options"     >Options</div>
      </div>         <!-- main_version.day.month.year -->
      <p id="bottom_left_text">P5Craft 0.20.12.24</p>
    </div>
    <div id="singleplayer_menu">
          <div id="buttons_singleplayer">
      <input type="text" placeholder="chunk size" name="chunk_size" id="chunk_size">
      <input type="text" placeholder="world size" name="world_size" id="world_size">
      
              <div  class="button" id="generate" onclick="generate_world();">Generate</div>
              <div  class="button" id="back" onclick="open_main_menu();">Back</div>
          </div>
    </div>
    <div id="hud">
      <div class="centerer">
        <img src="assets/textures/gui/hud/crosshair.png" alt="+" id="crosshair">
      </div>
      <p id="topleft_info">60 FPS</p>

      
      <div id="hotbar">
        <img src="assets/textures/gui/hud/hotbar.png" alt="" id="hotbar_img">
        <img src="assets/textures/gui/hud/hotbar_selection.png" alt="" id="hotbar_selector">
      </div>
    </div>
    <script src="ui.js"></script>

    <div id="loading_screen">
      <p id="mojang_logo">gnajom</p>
      <div id="loading_bar_border"><div id="loading_bar"></div></div>
      <p id="loading_info"></p>
      
    </div>
    <script src="hotbar.js"></script>
    
  </body>
</html>
